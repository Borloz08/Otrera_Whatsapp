<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Encuesta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bienvenido a Encuestas Otrera</h1>
    <p>Por favor completa los siguientes datos para iniciar la encuesta</p>
    <form id="registro-form">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="pais">País:</label>
      <select id="pais" name="pais" required>
        <option value="">Seleccione un país</option>
        <option value="Costa Rica">Costa Rica</option>
        <option value="México">México</option>
        <option value="Estados Unidos">Estados Unidos</option>
      </select>

      <label for="telefono">Número de teléfono (Sin incluir el código de país):</label>
      <input type="tel" id="telefono" name="telefono" required />

      <button type="submit">Registrarse</button>
    </form>
    <div id="mensaje"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
